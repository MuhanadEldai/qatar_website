<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Golden Sky Tourism | Qatar Desert Adventures</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { font-family: 'Montserrat', sans-serif; }

.hero {
    height: 100vh;
    background: linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.8)),
    url('https://images.unsplash.com/photo-1518684079-3c830dcef090?auto=format&fit=crop&w=1350&q=80') center/cover;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:#fff;
}

.btn-gold {
    background: linear-gradient(45deg,#FFD700,#FFC107);
    border:none;
    color:#333;
    font-weight:bold;
    border-radius:30px;
    padding:14px 34px;
}

.booking-card {
    background:#fff;
    border-radius:20px;
    box-shadow:0 15px 30px rgba(0,0,0,.1);
    animation:fadeUp .8s ease;
}

@keyframes fadeUp {
    from {opacity:0; transform:translateY(30px)}
    to {opacity:1; transform:translateY(0)}
}

.time-slot {
    border:2px solid #ddd;
    border-radius:12px;
    padding:15px;
    text-align:center;
    cursor:pointer;
}
.time-slot.active {
    border-color:#FFD700;
    background:rgba(255,215,0,.1);
}

.footer {
    background:#111;
    color:#fff;
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
    <div>
        <h1 class="display-4 fw-bold">Golden Sky Desert Adventures</h1>
        <p class="lead mb-4">Premium desert safari, camel rides & authentic Qatari experiences</p>
        <a href="#booking" class="btn btn-gold">Book Your Tour</a>
    </div>
</section>

<!-- BOOKING -->
<section class="py-5 bg-light" id="booking">
<div class="container">
<div class="text-center mb-5">
<h2 class="fw-bold">Book Your Adventure</h2>
<p class="text-muted">We will confirm pricing and availability</p>
</div>

<div class="booking-card p-4 p-lg-5">
<form id="bookingForm">

<div class="mb-3">
<label class="fw-bold">Tour *</label>
<select class="form-control" id="tourSelect" required>
<option value="">Select Tour</option>
<option>Half Day Desert Safari</option>
<option>Full Day Desert Safari</option>
<option>Overnight Desert Camp</option>
<option>Private Falcon Experience</option>
</select>
</div>

<div class="row g-3">
<div class="col-md-6">
<label class="fw-bold">Full Name *</label>
<input class="form-control" id="fullName" required>
</div>
<div class="col-md-6">
<label class="fw-bold">Phone *</label>
<input class="form-control" id="phone" required>
</div>
<div class="col-md-6">
<label class="fw-bold">Email *</label>
<input type="email" class="form-control" id="email" required>
</div>
<div class="col-md-6">
<label class="fw-bold">Tour Date *</label>
<input type="date" class="form-control" id="tourDate" required>
</div>
</div>

<div class="my-4">
<label class="fw-bold">Preferred Time *</label>
<div class="row g-3">
<div class="col-md-4"><div class="time-slot active" data-time="Morning">Morning</div></div>
<div class="col-md-4"><div class="time-slot" data-time="Sunset">Sunset</div></div>
<div class="col-md-4"><div class="time-slot" data-time="Overnight">Overnight</div></div>
</div>
<input type="hidden" id="selectedTime" value="Morning">
</div>

<div class="row g-3">
<div class="col-md-6">
<label class="fw-bold">Adults</label>
<input type="number" class="form-control" id="adultsCount" value="2">
</div>
<div class="col-md-6">
<label class="fw-bold">Children</label>
<input type="number" class="form-control" id="childrenCount" value="0">
</div>
</div>

<div class="my-4">
<label class="fw-bold">Special Requests</label>
<textarea class="form-control" id="specialRequests"></textarea>
</div>

<div class="text-center mt-4">
<button type="button" onclick="processBooking()" class="btn btn-gold">
<i class="fas fa-calendar-check me-2"></i> Submit Booking
</button>
</div>

</form>
</div>
</div>
</section>

<!-- FOOTER -->
<footer class="footer py-4 text-center">
<p>Â© 2024 Golden Sky Tourism â€“ Doha, Qatar</p>
<p>ðŸ“ž +974 5555 1234 | âœ‰ info@goldensky.com</p>
</footer>

<script>
document.querySelectorAll('.time-slot').forEach(slot=>{
slot.onclick=()=>{
document.querySelectorAll('.time-slot').forEach(s=>s.classList.remove('active'));
slot.classList.add('active');
document.getElementById('selectedTime').value=slot.dataset.time;
}
});

function processBooking(){
const bookingId = "GS-"+Date.now().toString().slice(-6);

const msg = `
Golden Sky Booking Request

Name: ${fullName.value}
Phone: ${phone.value}
Email: ${email.value}

Tour: ${tourSelect.value}
Date: ${tourDate.value}
Time: ${selectedTime.value}

Adults: ${adultsCount.value}
Children: ${childrenCount.value}

Notes:
${specialRequests.value}

Booking ID: ${bookingId}
`;

const encoded = encodeURIComponent(msg);

const whatsapp = "https://wa.me/9745551234?text="+encoded;
const sms = "sms:9745551234?body="+encoded;
const emailLink = "mailto:info@goldensky.com?subject=Booking "+bookingId+"&body="+encoded;

let opened = window.open(whatsapp,'_blank');

setTimeout(()=>{
if(!opened || opened.closed){
window.location.href = sms;
setTimeout(()=>window.location.href=emailLink,1500);
}
},1000);

alert("Booking sent! ID: "+bookingId);
}
</script>

</body>
</html>
